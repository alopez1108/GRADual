<!DOCTYPE html>
<!--
   

  -->
<html>
  <head>
    <meta charset="UTF-8">
    <title>GRADual</title>
    <link href="../jquery/css/ui-lightness/jquery-ui-1.10.0.custom.css" rel="stylesheet" />
    <link href="../css/material.min.css" rel="stylesheet">
    <link href="../formatting/gradual.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link href="../css/addNewApp.css" rel="stylesheet">
  </head>
  <body>
      <!-- Dependencies -->
      <script src="../jquery/js/jquery-1.12.0.min.js"></script>
      <script src="../jquery/js/jquery-ui-1.10.0.custom.min.js"></script>
      <script src="../js/material.min.js"></script>
      <script src="../models/Task.js"></script>
      <script src="../models/Application.js"></script>
      <script src="../models/gradual.js"></script>
      <script src="../js/addNewApp.js"></script>
      <button type="button" class="mdl-button show-modal">Add New Application!</button>
      <dialog class="mdl-dialog" id="dialog">
        <div class="mdl-dialog__content">
          <!-- Displayed on Computer and Tablet -->
          <!-- Search -->
          <div class="mdh-expandable-search mdl-cell--hide-phone">
            <!-- Simple Textfield -->
            <form action="#" id="search_field">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="search_applications" style="font-family: 'Balthazar', serif">
                <label class="mdl-textfield__label" for="search_applications" style="font-family: 'Balthazar', serif">Search...</label>
              </div>
            </form>
          </div>
          <!-- Displayed on mobile -->
          <div class="mdl-layout-spacer mdl-cell--hide-tablet mdl-cell--hide-desktop">
            <form action="#" id="search_field">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="search_applications" style="font-family: 'Balthazar', serif">
                <label class="mdl-textfield__label" for="search_applications" style="font-family: 'Balthazar', serif">Search...</label>
              </div>
            </form>
          </div>
        </div>
        <div class="mdl-dialog__actions">
          <button type="button" class="mdl-button add" style="font-family:'Balthazar', serif">Add</button>
          <button type="button" class="mdl-button close" style="font-family: 'Balthazar', serif">Cancel</button>
        </div>
      </dialog>
  </body>
</html>
